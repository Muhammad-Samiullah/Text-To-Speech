<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <h2>JavaScript Text to Speech</h2>
  <div></div>
  <div><input type="text" id="text-to-speech" placeholder="Enter text to speak..."/></div>
  <div>
    <button type="button" onclick="textToAudio()">Speak</button>
    <button onclick="changeLanguage()">Change Voices</button>
  </div>
  <br/>
  <div><small><b>NOTE:</b> Enter text and click on speak button.</small></div>

  <script>
    let speech = new SpeechSynthesisUtterance();
speech.lang = "en-US";
speech.volume = 1;
speech.rate = 1;
speech.pitch = 1;
let voiceIndex = 0;



function setSpeech() {
    return new Promise(
        function (resolve, reject) {
            let synth = window.speechSynthesis;
            let id;

            id = setInterval(() => {
                if (synth.getVoices().length !== 0) {
                    resolve(synth.getVoices());
                    clearInterval(id);
                }
            }, 10);
        }
    )
}
voicesList = []
let s = setSpeech();
s.then((voices) => {
    // console.log(voices)
    voicesList = voices;
});


function textToAudio() {
    let msg = document.getElementById("text-to-speech").value;
    speech.text = msg;
    
    window.speechSynthesis.speak(speech);
}

function changeLanguage() {
    if(voiceIndex < voicesList.length) {
        voiceIndex += 1;
    }
    else {
        voiceIndex = 0;
    }
    speech.voice = voicesList[voiceIndex];
}

  </script>
</body>
</html>
