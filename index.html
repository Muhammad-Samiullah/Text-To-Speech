<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <h2>JavaScript Text to Speech</h2>
  <div></div>
  <div><input type="text" id="text-to-speech" placeholder="Enter text to speak..."/></div>
  <div>
    <button type="button" onclick="textToAudio()" id="speak-btn">Speak</button>
    <select id="voice-select" onchange="changeLanguage()">
        <option>Select a Voice</option>
    </select>
  </div>
  <br/>
  <div><small><b>NOTE:</b> Enter text and click on speak button.</small></div>

  <script src="./script.js"></script>
</body>
</html>
